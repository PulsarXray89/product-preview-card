<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/362edc879b.js" crossorigin="anonymous"></script>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="container d-flex align-items-center justify-content-center">
        <div class="card overflow-hidden rounded-4" style="max-width: 720px;">
            <div class="row g-0">
                <div class="col-md-6">
                    <picture>
                        <source srcset="images/image-product-desktop.jpg" media="(min-width: 767px)">
                        <source srcset="images/image-product-mobile.jpg" media="(max-width: 767px)">
                        <img src="images/image-product-desktop.jpg" class="img-fluid h-100" alt="...">
                    </picture>
                </div>
                <div class="col-md-6 p-4">
                    <div class="card-body">
                        <p class="card-text perfume">P E R F U M E</p>
                        <h1 class="card-title fraunces">Gabrielle Essence Eau De Parfum</h1>
                        <p class="card-text mt-3 light-gray">A floral, solar and voluptuous interpretation composed by
                            Olivier
                            Polge,
                            Perfumer-Creator for the House of CHANEL.</p>
                        <h2 class="dark-cyan fraunces pricing">$149.99</h2>
                        <h6 class="pricing">$169.99</h6>
                        <div class="text-center">
                            <button class="mt-4 btn"><i class="fa-solid fa-cart-shopping"
                                    style="color: #ffffff; margin-right: 10px;"></i>Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
